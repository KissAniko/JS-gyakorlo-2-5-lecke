// --------------------------------------- 5. lecke: OBJEKTUM (ADATTIPUSOK III.) ------------------------------------------------
//    https://www.youtube.com/watch?v=Xe9xk_6UKN8&ab_channel=K%C3%B3db%C3%A1zis

// object ---> kulcs - értékpárok sorozata   ( a py-ban pl ez a dictionary (szótár)

//   - { } zárójelen belül sorolunk fel kulcs-érték párokat
//   - egyedileg kell őket megválasztanunk, ugyanolyan névvel 2x nem szerepelhet kulcs

    console.log(

    { firstName:"Sárga",
      lastName: "Csirke",
       age: 2
    }
    )

// lookup művelet ---> kulcs alapú kikérés  ---> ehhez kell a .(pont) és utánaírni, mire van szükségünk:

    console.log(
       { firstName:"Sárga",
         lastName: "Csirke",
         age: 2
       }.lastName
    )

// Explicit kulccsal is kikérhetjük  ---> itt a tömb elemét fogjuk kiíratni:
    console.log(
       { firstName:"Sárga",
         lastName: "Csirke",
         age: 2
       }['lastName']
    )

//-----------------------------------------

// Összekombinálható az összes adattípussal ---> a kulcs-érték párok között vannak újabb kulcs-érték párok (kulcs érték párban a kulcs-érték pár):
    console.log(
       { firstName:"Sárga",
         lastName: "Csirke",
         age: 2,
         address: {
            street : "Málna u",
            city: "Debrecen",
            number: 6
         }
       }
    );
